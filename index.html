<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ধাঁধা প্রশ্ন উত্তর </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ধাঁধা প্রশ্ন উত্তর</h1>
        <div id="riddle-container">
            <p id="riddle-question">ধাঁধা প্রশ্ন এখানে আসবে</p>
            <input type="text" id="user-answer" placeholder="আপনার উত্তর দিন" />
            <button id="submit-btn">উত্তর দিন</button>
        </div>
        <div id="result" class="result"></div>
        <button id="next-btn" class="next-btn">পরবর্তী ধাঁধা</button>
        <p id="score">স্কোর: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
